<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitação</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <div class="box">
            <h1>TREINO DE DIGITAÇÃO</h1>

            <div class="div-random-word">
                <div class="random-word">
                    <p></p>
                </div>
            </div>

            <div class="div-input-btn">
                <input class="typed-word" type="text" placeholder="Digite a frase acima...">
                <button class="btn-submit">ENVIAR</button>
            </div>
        </div>
                 
        <div class="div-counter-tips">
            <div class="div-counter">
                <h2>Frases Digitadas</h2>
                <p class="counter">0</p>
            </div>
            
            <div class="div-tips">
                <h2>Dica</h2>

                <div class="div-img">
                    <p>Segure a tecla SHIFT para colocar uma letra em maiúscula.</p>
                    <img src="./assets/img/shift_icon.png" alt="Dica">
                </div>
            </div>
        </div>
    </section>
    
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
